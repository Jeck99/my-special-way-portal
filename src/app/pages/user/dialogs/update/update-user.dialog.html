<div class="container">
    <h3 mat-dialog-title>עדכון פרטים אישיים</h3>
    <mat-divider></mat-divider>
    <mat-dialog-content>
      <form  class="mat-dialog-content" #formControl="ngForm">
        <div class="msw-form-row">
            <mat-form-field color="primary">
              <input matInput #input placeholder="שם פרטי" [(ngModel)]="data.firstname" name="id" required >
              <button mat-button *ngIf="data.firstname" matSuffix mat-icon-button aria-label="Clear" (click)="data.firstname=''">
                <mat-icon>close</mat-icon>
              </button>            
                <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </div>
  
        <div class="msw-form-row">
          <mat-form-field color="primary">
            <input matInput #input  placeholder="שם משפחה" [(ngModel)]="data.lastname" name="lastName" required>
            <button mat-button *ngIf="data.lastname" matSuffix mat-icon-button aria-label="Clear" (click)="data.lastname=''">
              <mat-icon>close</mat-icon>
            </button>            
            <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </div>
  
        <div class="msw-form-row">
          <mat-form-field color="primary">
            <input matInput #input placeholder="שם משתמש" [(ngModel)]="data.username"
              name="userName" required>
              <button mat-button *ngIf="data.username" matSuffix mat-icon-button aria-label="Clear" (click)="data.username=''">
                <mat-icon>close</mat-icon>
              </button>            
              <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </div>
  
        <div class="msw-form-row">
          <mat-form-field color="primary">
            <input matInput #input  placeholder="אימייל" [(ngModel)]="data.email" name="email" required>
            <button mat-button *ngIf="data.email" matSuffix mat-icon-button aria-label="Clear" (click)="data.email=''">
              <mat-icon>close</mat-icon>
            </button>            
            <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </div>

        <!--TODO:add actual code, this is a dummy code for SCSS updates-->
        <div class="msw-form-row">
            <mat-form-field color="primary">
              <mat-select placeholder="סוג משתמש">
                <mat-option>מנהל</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
    
          <!--TODO: fix required-->
          <!--TODO:add actual code, this is a dummy code for SCSS updates-->
          <div class="msw-form-row">
            <mat-form-field color="primary">
              <mat-select placeholder="כיתה" >
                <mat-option [value]="">בחר</mat-option>            
              </mat-select>
            </mat-form-field>
          </div>

      </form>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button  tabindex="-1" (click)="close()">ביטול</button>
      <!-- <button [type]="submit" class="mat-raised-button mat-primary" (click)="updateDetails()" [disabled]="!formControl.valid" >עדכן משתמש</button> -->
      <button  color="primary" (click)="updateDetails()" [disabled]="!formControl.valid" >עדכן</button>

    </mat-dialog-actions>
  </div>
