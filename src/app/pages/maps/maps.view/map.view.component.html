<div data-test-id="maps-page" class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 map-view-container">
        <h2>מפה</h2>
        <mat-select class="floor-select" [value]="floor" (selectionChange)="this.floorChanged.emit($event.value)">
          <mat-option *ngFor="let floor of availableFloors;"
                      class="lessons-option"
                      [value]="floor">
            {{floor}} קומה
          </mat-option>
        </mat-select>
        <div class="floor-details-container">
          <mat-list class="locations-list">
            <mat-list-item *ngFor="let location of locations">
              <mat-slide-toggle [checked]="!location.disabled"
                                (change)="onLocationDisabledChanged(location, !$event.checked)"></mat-slide-toggle>
              <input class="location-id-input"
                     type="text"
                     matInput
                     [value]="location.location_id"
                     (change)="onLocationIdChanged(location, $event.target.value)">
              <input type="text"
                     matInput
                     [value]="location.name"
                     (change)="onLocationNameChanged(location, $event.target.value)">
            </mat-list-item>
          </mat-list>
          <div class="map-model">כאן תופיע המפה של קומה {{floor}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
