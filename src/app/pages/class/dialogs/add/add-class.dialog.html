<div class="container">
    <h3 mat-dialog-title>הוספת כיתה חדשה</h3>
    <mat-divider></mat-divider>
    <mat-dialog-content>
      <form  class="mat-dialog-content" [formGroup]="form" #formControl="ngForm">
        <div class="msw-div-column-right">
          <div class="msw-form-row">
            <mat-form-field color="primary">
              <input matInput #input formControlName="name" class="form-control" placeholder="שם כיתה" [(ngModel)]="data.name"
                name="name" required>
                <button tabindex=-1 mat-button *ngIf="data.name" matSuffix mat-icon-button aria-label="Clear" (click)="data.name=''">
                  <mat-icon>close</mat-icon>
                </button>            
                <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </div>  
          <div class="msw-form-row">
            <mat-form-field color="primary">
              <input matInput #input formControlName="level" class="form-control" placeholder="שכבה" [(ngModel)]="data.level"
                name="level" required>
                <button tabindex=-1 mat-button *ngIf="data.level" matSuffix mat-icon-button aria-label="Clear" (click)="data.level=''">
                  <mat-icon>close</mat-icon>
                </button>            
                <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </div>
        </div>
      </form>
    </mat-dialog-content>
    <div mat-dialog-actions>
      <button mat-button class="msw-button-cancel" tabindex="-1" (click)="close()">סגור</button>
      <button mat-button class="msw-button-add"  (click)="confirmAdd(this.form.value)" [disabled]="!formControl.valid">הוספת כיתה</button>
    </div>
  </div>
