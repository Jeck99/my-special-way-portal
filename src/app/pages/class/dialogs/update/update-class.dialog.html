<div class="container">
    <h3 mat-dialog-title>עדכון כיתה</h3>
    <mat-dialog-content>
      <form  class="mat-dialog-content" #formControl="ngForm">
        <div class="form">
          <mat-form-field color="accent">
            <input matInput #input class="form-control" placeholder="שם כיתה" [(ngModel)]="data.name"
              name="name" required>
            <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </div>
  
        <div class="form">
          <mat-form-field color="accent">
            <input matInput #input class="form-control" placeholder="שכבה" [(ngModel)]="data.level"
              name="level" required>
            <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </div>
  
      </form>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button class="mat-raised-button" tabindex="-1" (click)="close()">סגור</button>
        <button  class="mat-raised-button mat-primary" (click)="updateDetails()" [disabled]="!formControl.valid" >עדכן כיתה</button>
      </mat-dialog-actions>
  </div>
