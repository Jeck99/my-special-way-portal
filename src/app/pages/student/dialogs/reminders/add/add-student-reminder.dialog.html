<div class="container">
  <h3 mat-dialog-title>עריכת תזכורת גמילה</h3>
  <mat-divider></mat-divider>
  <!--<app-user-details-form [options]="formOptions" [data]="dialogData" (formSubmit)="submitForm($event)" (cancel)="close()"></app-user-details-form>-->

  <div class="day">
    <label>יום</label>
    <div class="selections">
      <div class="day-box">א</div>
      <div class="day-box">ב</div>
      <div class="day-box">ג</div>
      <div class="day-box">ד</div>
      <div class="day-box">ה</div>
      <div class="day-box">ו</div>
      <div class="day-box">א-ה</div>
    </div>
  </div>

  <div class="hour">
    <label>שעה</label>
    <mat-form-field class="hour-selection">
      <mat-select>
        <mat-option *ngFor="let hour of hours" [value]="hour">
          {{hour}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>


  <div mat-dialog-actions>
    <button type="button" mat-button class="msw-button-cancel" tabindex="-1" (click)="close()">ביטול</button>
    <button type="submit" mat-button class="msw-button-submit" [disabled]="!formControl.valid">{{options.submitButtonLabel}}</button>
  </div>
</div>
