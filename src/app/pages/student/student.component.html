<div class="main-content">
  <div class="container-fluid">
    <div class="header-menu-container msw-table-tools-header">
      <div class="example-header">
        <mat-form-field floatLabel="never" color="accent">
          <input matInput #filter placeholder="Filter issues">
        </mat-form-field>
      </div>
      <div class="example-header msw-table-tools-header">
        <button mat-raised-button color="primary" routerLink="/student/new">
          <i class="material-icons">
            add
          </i>
          הוספת תלמיד חדש
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <!--matSortActive="userName" matSortDisableClear matSortDirection="asc"-->
        <mat-table [dataSource]="dataSource" class="msw-table" matSort matSortDisableClear>
          <!-- Number Column -->
          <ng-container matColumnDef="studentName">
            <mat-header-cell *matHeaderCellDef>שם</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.firstname }} {{ row.lastname }}</mat-cell>
          </ng-container>

          <!-- Title Column -->
          <ng-container matColumnDef="gradeId">
            <mat-header-cell *matHeaderCellDef mat-sort-header>כיתה</mat-header-cell>
            <mat-cell *matCellDef="let row">{{(row.Class && row.Class.name) || '' }}</mat-cell>
          </ng-container>

          <!-- username Column -->
          <ng-container matColumnDef="username">
            <mat-header-cell *matHeaderCellDef mat-sort-header>שם משתמש</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.username }}</mat-cell>
          </ng-container>

          <!-- State Column -->
          <ng-container matColumnDef="personalArea">
            <mat-header-cell *matHeaderCellDef>אזור אישי</mat-header-cell>
            <mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary" [routerLink]="['/student', row._id]">כניסה</button>
            </mat-cell>
          </ng-container>

          <!--&lt;!&ndash; State Column &ndash;&gt;-->
          <ng-container matColumnDef="editDetails">
            <mat-header-cell *matHeaderCellDef>עריכת פרטים</mat-header-cell>
            <mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary" [routerLink]="['/student', row._id]">ערוך</button>
            </mat-cell>
          </ng-container>

          <!--&lt;!&ndash; State Column &ndash;&gt;-->
          <ng-container matColumnDef="deleteUser">-->
            <mat-header-cell *matHeaderCellDef>מחיקת משתמש</mat-header-cell>
            <mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary" (click)="deleteStudent(row._id, row.firstname, row.lastname, row.gradeId)"><i class="material-icons"> delete </i></button>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>

        <mat-paginator #paginator [length]="1" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
