<button type="button" 
        *ngFor="let floor of availableFloors" 
        (click)="setFloor(floor)">floor {{floor}}</button>
<div class ="map"
    leaflet 
    leafletDraw
    [leafletDrawOptions]="drawOptions"
    [leafletOptions]="options"
    [leafletLayers]="indoorAtlasPaths | async | pathsMapper:currentFloor"
    [leafletCenter]="center"
    (leafletDrawReady)="onDrawReady()">
</div>
